<div class="subscriber-container">
  <h1>Subscriber (C2)</h1>
  <p>Шаг 1: Создайте Offer (автоматически сохранится на сервере).</p>
  <p>Шаг 2: Дождитесь обработки Publisher, затем нажмите "Fetch Answer from Server".</p>

  <button (click)="createOffer()" [disabled]="isConnected">Create Offer</button>

  <h2>Offer (автоматически сохранён)</h2>
  <textarea readonly [value]="offer" rows="10"></textarea>

  <button (click)="fetchAnswer()" [disabled]="!offer || isConnected">Fetch Answer from Server</button>

  <h2>Answer (получен с сервера)</h2>
  <textarea readonly [value]="answer" rows="10"></textarea>

  <h2>Video Stream</h2>
  <video #videoElement autoplay playsinline controls muted></video>

  <h2>Status</h2>
  <div *ngIf="error" class="error">{{ error }}</div>
  <div *ngIf="isConnected" class="status">✓ Connected</div>
</div>
