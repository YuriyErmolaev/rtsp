<div class="publisher-container">
  <h1>Publisher (C1)</h1>
  <p>Вставьте Offer от C2, отправьте на сервер и скопируйте Answer обратно в C2.</p>

  <label>Camera Source</label>
  <select [(ngModel)]="selectedPreset" (change)="onPresetChange()">
    <option *ngFor="let camera of availableCameras; let i = index" [value]="i">
      {{ camera.name }}
    </option>
  </select>

  <label>Stream Path</label>
  <input [(ngModel)]="streamPath" placeholder="rtsp://...">

  <label>Offer endpoint (relative URL)</label>
  <input [(ngModel)]="offerEndpoint" placeholder="/webrtc/offer">

  <h2>Offer (вставьте от C2)</h2>
  <textarea [(ngModel)]="offer" rows="10" placeholder="Вставьте JSON с Offer от Subscriber"></textarea>

  <button (click)="postOffer()">POST /offer → Show Answer</button>

  <h2>Answer (скопируйте для C2)</h2>
  <textarea readonly [value]="answer" rows="10"></textarea>

  <h2>Status</h2>
  <div *ngIf="error" class="error">{{ error }}</div>
</div>
